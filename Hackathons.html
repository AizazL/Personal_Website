	<body>
	
		<!-- Nav Bar -->

			<br><br><br><br>
			
		
		<div class="footer">
			<p> &nbsp </p>

		<script> 
			window.sr = ScrollReveal();
			sr.reveal('.navbar', {
			
				duration: 2000,
				origin: 'bottom'
			
			
			});
			
			sr.reveal('#main_title', {
			
				duration: 2000,
				origin: 'top',
				distance:'300px'
			
			});
			
			sr.reveal('#main_heading_line', {
			
				duration: 2000,
				origin: 'right',
				distance:'1500px',
				delay: 250
			
			});
			
			sr.reveal('#image_1', {
			
				duration: 2000,
				origin: 'left',
				distance:'100px',
				viewFactor: 0.2
			
			});
			
			sr.reveal('#main_text', {
			
				duration: 2000,
				origin: 'left',
				distance:'100px',
				viewFactor: 0.2,
				delay: 500
			
			});
		
			sr.reveal('#animated_title', {
			
				duration: 2000,
				origin: 'left',
				distance:'100px',
				viewFactor: 0.2,
				delay: 500
			
			});
		
			sr.reveal('.socials', {
			
				duration: 2000,
				origin: 'right',
				distance:'300px',
				viewFactor: 0.2,
				delay: 500
			
			});
			
			
		</script>
